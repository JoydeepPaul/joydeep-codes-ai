<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5" />
  
  <!-- MongoDB Logo (Green) -->
  <g transform="translate(100, 150) scale(0.8)">
    <path d="M160,300 C160,300 120,230 120,150 C120,80 140,60 150,50 C155,45 160,40 160,40 C160,40 165,45 170,50 C180,60 200,80 200,150 C200,230 160,300 160,300 Z" fill="#4DB33D" />
    <path d="M160,40 L160,300" stroke="#fff" stroke-width="10" opacity="0.3" />
  </g>
  
  <!-- Express Logo (Gray) -->
  <g transform="translate(250, 150)">
    <rect x="0" y="0" width="100" height="40" rx="5" fill="#333" />
    <text x="50" y="25" font-family="Arial" font-size="20" fill="white" text-anchor="middle" dominant-baseline="middle">Express</text>
    <path d="M10,60 L90,60 L80,100 L20,100 Z" fill="#333" />
  </g>
  
  <!-- React Logo (Blue) -->
  <g transform="translate(400, 150)">
    <circle cx="50" cy="50" r="40" fill="none" stroke="#61DAFB" stroke-width="8" />
    <circle cx="50" cy="50" r="10" fill="#61DAFB" />
    <ellipse cx="50" cy="50" rx="45" ry="15" fill="none" stroke="#61DAFB" stroke-width="8" transform="rotate(30, 50, 50)" />
    <ellipse cx="50" cy="50" rx="45" ry="15" fill="none" stroke="#61DAFB" stroke-width="8" transform="rotate(60, 50, 50)" />
    <ellipse cx="50" cy="50" rx="45" ry="15" fill="none" stroke="#61DAFB" stroke-width="8" transform="rotate(90, 50, 50)" />
  </g>
  
  <!-- Node.js Logo (Green) -->
  <g transform="translate(550, 150)">
    <path d="M50,10 L90,30 L90,70 L50,90 L10,70 L10,30 Z" fill="#8CC84B" />
    <path d="M50,20 L80,35 L80,65 L50,80 L20,65 L20,35 Z" fill="#333" />
    <circle cx="50" cy="50" r="10" fill="#8CC84B" />
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#333" stroke-width="2" stroke-dasharray="5,5">
    <line x1="180" y1="180" x2="250" y2="180" />
    <line x1="350" y1="180" x2="400" y2="180" />
    <line x1="500" y1="180" x2="550" y2="180" />
  </g>
  
  <!-- MERN Text -->
  <text x="400" y="350" font-family="Arial" font-size="40" font-weight="bold" fill="#333" text-anchor="middle">MERN Stack</text>
  <text x="400" y="390" font-family="Arial" font-size="20" fill="#666" text-anchor="middle">MongoDB | Express | React | Node.js</text>
</svg>