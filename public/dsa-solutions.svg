<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5" />
  
  <!-- Code Block Background -->
  <rect x="100" y="100" width="600" height="350" rx="10" fill="#282c34" />
  
  <!-- Line Numbers -->
  <g fill="#636d83" font-family="monospace" font-size="14">
    <text x="120" y="140">1</text>
    <text x="120" y="170">2</text>
    <text x="120" y="200">3</text>
    <text x="120" y="230">4</text>
    <text x="120" y="260">5</text>
    <text x="120" y="290">6</text>
    <text x="120" y="320">7</text>
    <text x="120" y="350">8</text>
    <text x="120" y="380">9</text>
    <text x="120" y="410">10</text>
  </g>
  
  <!-- Code Content -->
  <g fill="#abb2bf" font-family="monospace" font-size="14">
    <!-- Line 1 -->
    <text x="150" y="140"><tspan fill="#c678dd">public</tspan> <tspan fill="#c678dd">class</tspan> <tspan fill="#e5c07b">TreeNode</tspan> {</text>
    <!-- Line 2 -->
    <text x="170" y="170"><tspan fill="#c678dd">int</tspan> val;</text>
    <!-- Line 3 -->
    <text x="170" y="200"><tspan fill="#e5c07b">TreeNode</tspan> left;</text>
    <!-- Line 4 -->
    <text x="170" y="230"><tspan fill="#e5c07b">TreeNode</tspan> right;</text>
    <!-- Line 5 -->
    <text x="150" y="260">}</text>
    <!-- Line 6 -->
    <text x="150" y="290"><tspan fill="#c678dd">public</tspan> <tspan fill="#e5c07b">List</tspan>&lt;<tspan fill="#e5c07b">Integer</tspan>&gt; <tspan fill="#61afef">inorderTraversal</tspan>(<tspan fill="#e5c07b">TreeNode</tspan> root) {</text>
    <!-- Line 7 -->
    <text x="170" y="320"><tspan fill="#e5c07b">List</tspan>&lt;<tspan fill="#e5c07b">Integer</tspan>&gt; result = <tspan fill="#c678dd">new</tspan> <tspan fill="#e5c07b">ArrayList</tspan>&lt;&gt;();</text>
    <!-- Line 8 -->
    <text x="170" y="350"><tspan fill="#61afef">traverse</tspan>(root, result);</text>
    <!-- Line 9 -->
    <text x="170" y="380"><tspan fill="#c678dd">return</tspan> result;</text>
    <!-- Line 10 -->
    <text x="150" y="410">}</text>
  </g>
  
  <!-- Data Structure Visualization -->
  <g transform="translate(400, 500)">
    <!-- Tree Visualization -->
    <!-- Root Node -->
    <circle cx="0" cy="0" r="20" fill="#61afef" stroke="#333" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="white">1</text>
    
    <!-- Left Child -->
    <circle cx="-60" cy="50" r="20" fill="#98c379" stroke="#333" stroke-width="2" />
    <text x="-60" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="white">2</text>
    <line x1="-15" y1="15" x2="-45" y2="35" stroke="#333" stroke-width="2" />
    
    <!-- Right Child -->
    <circle cx="60" cy="50" r="20" fill="#98c379" stroke="#333" stroke-width="2" />
    <text x="60" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="white">3</text>
    <line x1="15" y1="15" x2="45" y2="35" stroke="#333" stroke-width="2" />
    
    <!-- Left Grandchild -->
    <circle cx="-90" cy="100" r="20" fill="#e5c07b" stroke="#333" stroke-width="2" />
    <text x="-90" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="white">4</text>
    <line x1="-70" y1="65" x2="-80" y2="85" stroke="#333" stroke-width="2" />
    
    <!-- Right Grandchild -->
    <circle cx="-30" cy="100" r="20" fill="#e5c07b" stroke="#333" stroke-width="2" />
    <text x="-30" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="white">5</text>
    <line x1="-50" y1="65" x2="-40" y2="85" stroke="#333" stroke-width="2" />
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Data Structures &amp; Algorithms</text>
  <text x="400" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">Comprehensive Java Solutions</text>
</svg>