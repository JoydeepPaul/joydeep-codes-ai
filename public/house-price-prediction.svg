<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9" />
  
  <!-- House -->
  <g transform="translate(400, 200) scale(1.2)">
    <!-- House Structure -->
    <rect x="-80" y="-20" width="160" height="120" fill="#fff" stroke="#333" stroke-width="3" />
    
    <!-- Roof -->
    <polygon points="-90,-20 0,-80 90,-20" fill="#e74c3c" stroke="#333" stroke-width="3" />
    
    <!-- Door -->
    <rect x="-20" y="50" width="40" height="50" fill="#d35400" stroke="#333" stroke-width="2" />
    <circle cx="10" cy="75" r="3" fill="#f1c40f" />
    
    <!-- Windows -->
    <rect x="-60" y="0" width="30" height="30" fill="#3498db" stroke="#333" stroke-width="2" />
    <line x1="-60" y1="15" x2="-30" y2="15" stroke="#333" stroke-width="2" />
    <line x1="-45" y1="0" x2="-45" y2="30" stroke="#333" stroke-width="2" />
    
    <rect x="30" y="0" width="30" height="30" fill="#3498db" stroke="#333" stroke-width="2" />
    <line x1="30" y1="15" x2="60" y2="15" stroke="#333" stroke-width="2" />
    <line x1="45" y1="0" x2="45" y2="30" stroke="#333" stroke-width="2" />
  </g>
  
  <!-- Price Tag -->
  <g transform="translate(600, 150)">
    <path d="M-40,-30 L40,-30 L40,30 L-40,30 L-40,-30 Z M-40,-30 L-50,-20 L-50,40 L-40,30" fill="#2ecc71" stroke="#333" stroke-width="2" />
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">$350K</text>
    <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="white">PREDICTED</text>
  </g>
  
  <!-- ML/DL Elements -->
  <g transform="translate(200, 400)">
    <!-- Neural Network -->
    <g fill="#3498db" stroke="#333" stroke-width="1">
      <!-- Input Layer -->
      <circle cx="0" cy="-40" r="10" />
      <circle cx="0" cy="0" r="10" />
      <circle cx="0" cy="40" r="10" />
      
      <!-- Hidden Layer 1 -->
      <circle cx="80" cy="-60" r="10" />
      <circle cx="80" cy="-20" r="10" />
      <circle cx="80" cy="20" r="10" />
      <circle cx="80" cy="60" r="10" />
      
      <!-- Hidden Layer 2 -->
      <circle cx="160" cy="-40" r="10" />
      <circle cx="160" cy="0" r="10" />
      <circle cx="160" cy="40" r="10" />
      
      <!-- Output Layer -->
      <circle cx="240" cy="0" r="10" />
      
      <!-- Connections -->
      <g stroke="#aaa" stroke-width="1">
        <!-- Input to Hidden 1 -->
        <line x1="10" y1="-40" x2="70" y2="-60" />
        <line x1="10" y1="-40" x2="70" y2="-20" />
        <line x1="10" y1="-40" x2="70" y2="20" />
        <line x1="10" y1="-40" x2="70" y2="60" />
        
        <line x1="10" y1="0" x2="70" y2="-60" />
        <line x1="10" y1="0" x2="70" y2="-20" />
        <line x1="10" y1="0" x2="70" y2="20" />
        <line x1="10" y1="0" x2="70" y2="60" />
        
        <line x1="10" y1="40" x2="70" y2="-60" />
        <line x1="10" y1="40" x2="70" y2="-20" />
        <line x1="10" y1="40" x2="70" y2="20" />
        <line x1="10" y1="40" x2="70" y2="60" />
        
        <!-- Hidden 1 to Hidden 2 -->
        <line x1="90" y1="-60" x2="150" y2="-40" />
        <line x1="90" y1="-60" x2="150" y2="0" />
        <line x1="90" y1="-60" x2="150" y2="40" />
        
        <line x1="90" y1="-20" x2="150" y2="-40" />
        <line x1="90" y1="-20" x2="150" y2="0" />
        <line x1="90" y1="-20" x2="150" y2="40" />
        
        <line x1="90" y1="20" x2="150" y2="-40" />
        <line x1="90" y1="20" x2="150" y2="0" />
        <line x1="90" y1="20" x2="150" y2="40" />
        
        <line x1="90" y1="60" x2="150" y2="-40" />
        <line x1="90" y1="60" x2="150" y2="0" />
        <line x1="90" y1="60" x2="150" y2="40" />
        
        <!-- Hidden 2 to Output -->
        <line x1="170" y1="-40" x2="230" y2="0" />
        <line x1="170" y1="0" x2="230" y2="0" />
        <line x1="170" y1="40" x2="230" y2="0" />
      </g>
    </g>
    
    <!-- Labels -->
    <text x="0" y="80" font-family="Arial" font-size="12" text-anchor="middle">Features</text>
    <text x="80" y="80" font-family="Arial" font-size="12" text-anchor="middle">Hidden Layers</text>
    <text x="240" y="80" font-family="Arial" font-size="12" text-anchor="middle">Price</text>
  </g>
  
  <!-- Features -->
  <g transform="translate(600, 400)">
    <rect x="-100" y="-80" width="200" height="160" rx="10" fill="#f8f8f8" stroke="#ddd" stroke-width="2" />
    
    <text x="0" y="-50" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">House Features</text>
    
    <text x="-80" y="-20" font-family="Arial" font-size="12" text-anchor="start">• Square Footage</text>
    <text x="-80" y="0" font-family="Arial" font-size="12" text-anchor="start">• Bedrooms</text>
    <text x="-80" y="20" font-family="Arial" font-size="12" text-anchor="start">• Bathrooms</text>
    <text x="-80" y="40" font-family="Arial" font-size="12" text-anchor="start">• Location</text>
    <text x="-80" y="60" font-family="Arial" font-size="12" text-anchor="start">• Year Built</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">House Price Prediction</text>
  <text x="400" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">ML/DL Pipeline with Advanced Feature Engineering</text>
</svg>